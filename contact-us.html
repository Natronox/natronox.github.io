        <div id="contact-us-container">
            <p class="title">CONTACT US</p>
            
            <div id="contact-us-text">
                <p class="contact-us-para">Not interested in a quote but still want to contact us?<br>No Problem!<br>Use the form below and we will get in touch with you as soon as possible.</p>
            </div>

<!---------------------------------CONTACT FORM--------------------------->
        <div id="request-box">
            
            <div id="request-constrainer">
                <form action="./submit.html">
      <fieldset>
        <legend>Say Hello,</legend>
          
          <input type="email" id="message" name="pwd" placeholder="your message to us"
          pattern="[A-Za-z]{6,20}" required="required"/>
          
        <input type="text" id="name" name="name" placeholder="name" autofocus="autofocus"
          pattern="[A-Za-z]{2,20}" required="required"/>
          <p></p>
          
        <input type="email" id="email" name="email" placeholder="email"/>
          <p></p>
          
        <input type="email" id="phone-no" name="pwd" placeholder="phone no."
          pattern="[A-Za-z]{1,250}" />
          <p></p>
          
        <input type="submit" id="submit" name="submit" value="Submit"/>
          
      </fieldset>
                </form>
            </div>

        </div>

<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OutThere</title>
        <meta name="description" content="D3 Group 8's Project">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
<!-----------------------------NAVBAR---------------------------------------->
        
        <div id="top-navbar">
            <div id="nav-container">
            
                <div class="navlinks">
                    <a href="index.html" class="navbar-text">Home</a>
                </div>
                
                <div class="navlinks">
                    <a href="about.html" class="navbar-text">About</a>
                </div>
                
                <div class="navlinks">
                    <a href="gallery.html" class="navbar-text">Gallery</a>
                </div>
                
                <div class="contact-us-container">
                    <img alt="phone-icon" src="phone-icon.png"/>
                    <a href ="contact-us.html" class ="navbar-text">Contact Us</a>
                </div>
            
            </div>
        </div>
        
<!-------------------------LOGO TO 2ND GREY UNDERLINE------------------------------>
        
        <div id="main">
        
            <div class="header">
                <img alt="Out There Logo" src="logo1.jpg"/>
                <p1>Vancouver's Finest App Developer Since 1992...</p1>
            </div>
            
            <div id="pictures-and-quote">
                
                <img alt="woman" src="woman1.jpg">
                
                <p class="ryan-quote">“Some people restrict themselves when it comes to creativity. Sometimes you just have to go Out There!”</p>
                <p class="ryan-quote">-CEO Ryan Chmura</p>
                
                <div id="clients-row">
                    
                    <table>
                    
                    <tr>
                        
                        <td>
                    <img alt="microsoft" src="microsoft.jpg" class="clients-item">
                        </td>
                        <td>
                        
                    <img alt="apple" src="apple.jpg" class="clients-item">
                        </td>
                        <td>
                        
                    <img alt="bestbuy" src="bestbuy.jpg" class="clients-item">
                        </td>
                        <td>
                        
                            <img alt="ibm" src="ibm.jpg" class="clients-item">                    </td>
                        <td>
                        
                    <img alt="vanouver" src="vancouver.jpg" class="clients-item">
                        </td>
                            
                    </tr>
                        
                    </table>
                    
                </div>
                
            </div>
            
            
        </div>
        
<!---------------------------------REQUEST QUOTE RECTANGLE--------------------------->
        <div id="request-box">
            
            <div id="request-constrainer">
                <form action="./submit.html">
      <fieldset>
        <legend>Request your quote today</legend>
          
          <input type="email" id="message" name="pwd" placeholder="brief description of your app idea"
          pattern="[A-Za-z]{6,20}" required="required"/>
          
        <input type="text" id="name" name="name" placeholder="name" autofocus="autofocus"
          pattern="[A-Za-z]{2,20}" required="required"/>
          <p></p>
          
        <input type="email" id="email" name="email" placeholder="email"/>
          <p></p>
          
        <input type="email" id="phone-no" name="pwd" placeholder="phone no."
          pattern="[A-Za-z]{1,250}" />
          <p></p>
          
        <input type="submit" id="submit" name="submit" value="Submit"/>
          
      </fieldset>
                </form>
            </div>

        </div>
        
        
<!-------------------------------FOOTER---------------------------------------------->
        <div class="footer"><p>©2015 OutThere. The OutThere design is a trademark of OutThere LP.</p></div>
            
        
    </body>
